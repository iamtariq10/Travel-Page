<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <script src="https://use.fontawesome.com/fa3557c1be.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header class="Header">
        
        <!-- <i class="fa fa-car " style="font-size:30px; color:rgb(0, 117, 138)"></i> -->
        <h1 class="header-h1">
            <span class="trav">Trav</span>lista
        </h1>
        <nav class="navigation">
            <ul>
                <li class="active">HOME</li>
                <li class="list_links">TRAVEL</li>
                <li class="list_links">PLACES</li>
                <li class="list_links">TRANSPORT</li>
                <li class="btn">Book Now</li>
            </ul>

        </nav>

    </header>


    <section class="showcase">
         <div class="headingshow">
        <h1 class="show-h1">WELCOME TO</h1>
        <h1 class="heav">HEAVEN WORLD</h1> 
        </div>


          <div id="tour-btn">
              <label for="tour-btn">
        <button class="tour-btn">MUREE</button>
        <button class="tour-btn">NARAN</button>
        <button class="tour-btn">SWAT</button>
    </label>
        </div>

    </section>

    <section class="input-section">
        <div class="where">
            <h2>Where you want to go</h2>

            <div class="three-input"> 
                <label for="where">
            <input type="text" placeholder="where to go?" class="sec-inputs">
            <input type="date" class="sec-inputs">
            <select name="travel" id="" class="sec-inputs">
                <option value="Travel Type">Travel Type</option>
                <option value="By Air">By Air</option>
                <option value="By Car">Car</option>
                <option value="By Bus">By Bus</option>
        

            

            </select>
        </label>
        </div>


        <input class=" search" value="Search">
        </div>
    </section>


   
</body>
</html>
